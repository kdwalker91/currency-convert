<h1>Cap Stopper</h1>

<div>
    <label>Peso Amount</label>
    <input 
        id="peso-amount" 
        [ngModel]="peso" 
        (ngModelChange)="calculateUSD($event)"
        placeholder="Enter cost in Pesos"
    >
</div>

    <label>Dollar Amount</label>

</div> -->

    <p>Included Tax</p>

<div *ngIf="isPeso">
    <p> Before Tax {{beforeTax}}</p>
    <p>USD Amount: {{dislayUSD}} </p>

    <div>
        <label>USD Paid</label>
        <input 
        [ngModel]="usdPaid" 
        (ngModelChange)="calculateUSDChangeBack($event)"
        id="usd-paid"
        placeholder="Enter Amount Paid">
    </div>

    <p>Amount Back in Pesos: {{displayChangePesos}} </p>
</div>

<div>
    <form method="POST" name="contact" netlify>
        <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: 
      <select name="role[]" multiple>
        <option value="leader">Leader</option>
        <option value="follower">Follower</option>
      </select>
  </label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
    </form>
</div>
